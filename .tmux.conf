# set -g default-terminal "tmux-256color"
# set-option -a terminal-features "xterm-256color:RGB"
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# reload config file 
bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind C-a 
set -g prefix C-a
bind C-a send-prefix

set -sg escape-time 10
set -g mouse on 

# wsl 2 
set -g set-clipboard on
set -s copy-command clip.exe

# copy mode key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel clip.exe
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel clip.exe

set-option -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# vertical splits
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -h -c "#{pane_current_path}"

# horizontal splits
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -v -c "#{pane_current_path}"

# swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# open new window in same dir
bind c new-window -c "#{pane_current_path}"

# switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# bindings for joining a pane form another window into a different window
bind J choose-window 'join-pan -h -s "%%"'

# add vim keybindings for copy/paste
setw -g mode-keys vi

# design tweaks
# don't do anything when a bell rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# dracula
# clock mode
setw -g clock-mode-colour colour141

# copy mode
setw -g mode-style 'fg=colour235 bg=colour141 bold'

# panes
set -g pane-border-style 'fg=colour236' # dark grey
set -g pane-active-border-style 'fg=colour141' # dracula purple

# status bar
set -g status-style 'bg=colour235,fg=colour141'

# current window
setw -g window-status-current-style 'fg=colour235 bg=colour141 bold'
setw -g window-status-current-format ' #I #W #F '

# inactive windows
setw -g window-status-style 'fg=colour141 bg=colour235'
setw -g window-status-format ' #I #[fg=colour250]#W #[fg=colour212]#F '

# bell alerts
setw -g window-status-bell-style 'fg=colour235 bg=colour196 bold'

# messages
set -g message-style 'fg=colour235 bg=colour141 bold'

# enhanced status bar with drac colours and git branch
set -g status-left-length 20
set -g status-right-length 80
set -g status-left '#[fg=colour141,bold] #S #[fg=colour212]> '

set -g status-right '#[fg=colour212] #(cd #{pane_current_path}; git branch 2>/dev/null | grep "^*" | cut -c3-) #[fg=colour141]| #[fg=colour212]#(whoami) #[fg=colour141]%H:%M #[fg=colour212]%d-%b '
